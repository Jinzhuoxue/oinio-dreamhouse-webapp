<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recommendations</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="#recommendation of recommendations">
            <button ion-item (click)="itemTapped($event, recommendation)">
                <ion-thumbnail item-left>
                    <img src="{{recommendation.thumbnail}}"/>
                </ion-thumbnail>
                <h2>{{recommendation.title}}</h2>
                <p>{{recommendation.city}}, {{recommendation.state}} âˆ™ {{recommendation.priceFormatted}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem($event, favorite)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
